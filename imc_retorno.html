<meta charset="utf-8">

<script>
	
function pulaLinha(){

	document.write("<br>");
	document.write("<br>");
}

function mostra(frase){

	document.write(frase);
	pulaLinha();
}

function calculaImc(peso,altura){

	var imc = peso/(altura*altura);
	return imc;
}

var pesoFlavio = 73;
var alturaFlavio = 1.71;

var pesoAmigo = 68;
var alturaAmigo = 1.72;
	
var imcFlavio = calculaImc(73,1.71);
var imcAmigo = calculaImc(pesoAmigo,alturaAmigo);

mostra(imcFlavio);
mostra(imcAmigo);





</script>
