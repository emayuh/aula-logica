<meta charset="utf-8">

<script>

	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	var idadeMayumi = 2022 - 1996;
	var idadeRapha = 2022 - 1993;
	var diferencaDeIdade = idadeMayumi - idadeRapha;

	mostra("Nossa diferença de idade é de " + diferencaDeIdade + " anos.");
	mostra("Não é muita diferença, certo?");

</script>
