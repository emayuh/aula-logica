<meta charset="utf-8">

<script>
	
function pulaLinha(){

	document.write("<br><hr><br>");

}

function mostra(frase){

	document.write("<big>" + frase + "</big>");
	pulaLinha();
}

var ano = 2022;

mostra("Eu nasci em: " + (ano-26));
mostra("Raphael nasceu em: " + (ano-29));
mostra("Floki nasceu em: " + (ano-1));

</script>
